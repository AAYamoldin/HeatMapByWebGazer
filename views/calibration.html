<canvas id="plotting_canvas" width="500" height="500" style="cursor:crosshair;"></canvas>

<nav id="webgazerNavbar" class="navbar navbar-default navbar-fixed-top">
	<div class="container-fluid">
		<div class="navbar-header">
			<!-- The hamburger menu button -->
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
		</div>
		<div class="collapse navbar-collapse" id="myNavbar">
			<ul class="nav navbar-nav">
				<!-- Accuracy -->
				<li id="Accuracy"><a>Not yet Calibrated</a></li>
				<li ng-click="helpModalShow()"><a href="#/calibration">Recalibrate</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><button class="helpBtn" data-toggle="modal" data-target="#helpModal"></button><a data-toggle="modal"><span class="glyphicon glyphicon-cog"></span> Help</a></li>
			</ul>
		</div>
	</div>
</nav>
<!-- Calibration points -->
<div class="calibrationDiv">
	<input type="button" class="Calibration" id="Pt1"></input>
	<input type="button" class="Calibration" id="Pt2"></input>
	<input type="button" class="Calibration" id="Pt3"></input>
	<input type="button" class="Calibration" id="Pt4"></input>
	<input type="button" class="Calibration" id="Pt5"></input>
	<input type="button" class="Calibration" id="Pt6"></input>
	<input type="button" class="Calibration" id="Pt7"></input>
	<input type="button" class="Calibration" id="Pt8"></input>
	<input type="button" class="Calibration" id="Pt9"></input>
</div>

<!-- Modal -->
<div id="helpModal" class="modal fade" role="dialog">
	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-body">
				<img src="./media/calibration.png" width="100%" height="100%" alt="webgazer demo instructions">
			</div>
			<div class="modal-footer">
				<button id="closeBtn" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="Restart()">Calibrate</button>
			</div>
		</div>

	</div>
</div>
